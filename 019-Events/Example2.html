<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Over</title>
    <style>
        div{
            height:100px;
            width:100px;
            background-color: rgba(39, 39, 255, 0.831);
            color:rgba(255, 255, 255, 0.934)
        }
    </style>
</head>
<body>
    <div onmouseover="document.write('You are in div .')">
        MY name is Abdullah .
    </div>
</body>
</html>
