<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise of Events</title>
    <style>

    </style>
</head>
<body>  
    <h1>Practise</h1>
    <a onclick="console.log('My name is Abdullah .');alert('Greeting')"> Examples </a> 
    <!-- We can add any function like prompt , we use functions according to need .-->  
    <button onclick="console.log('My name is Abdullah .')">Click me </button>
    <!--Double Click-->
    <button ondblclick="console.log('Button is Double Click .')"></button>
    <!-- We don't use it in the link .-->
</body>

</html>
