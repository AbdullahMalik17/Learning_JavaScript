<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>My name is Abdullah </H1>
    <button onclick="Abdullah()"></button>
</body><script>
    setTimeout(()=>{
        document.querySelector("h1").innerText="Haleema"
    },1000)
    function Abdullah(){
        document.querySelector("button").innerText="Abdullah"
    }

</script>
</html>
